
@if(productResponse.isLoading()){
    <div class="flex justify-center items-center h-screen">
        <span class="loading loading-spinner loading-lg"></span>
    </div>
}

@if(productResponse.hasValue())
{
    <div class="grid grid-cols-1 sm:grid-cols-2 gap-3">
        <product-carousel [images]="productResponse.value()?.images ?? []"/>

        <div>
            <h2 class="text-2xl font-bold font-montserrat">{{ productResponse.value()?.title }}</h2>
            <div class="divider"></div>
            <p>{{ productResponse.value()?.description }}</p>
        </div>
    </div>
}
