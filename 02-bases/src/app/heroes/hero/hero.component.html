<h1>{{ name }}</h1>

<dl>
    <td>Nombre:</td>
    <dd> {{ name }}</dd>

    <td>Edad:</td>
    <dd>{{ age }}</dd>

    <td>MÃ©tod:</td>
    <dd>{{ getHeroDescription() }}</dd>

    <td>Capitalizado:</td>
    <dd> {{ capitalizedName }}</dd>
</dl>


<button 
    *ngIf="name !== 'Pepe'"
    class="btn btn-primary m-1" 
    (click)="changeHero('Pepe')"> 
    Cambiar nombre 
</button>

<button 
    *ngIf="age !== 55"
    class="btn btn-primary m-1" 
    (click)="changeAge(55)">
    Cambiar edad
</button>

<button class="btn btn-primary m-1" 
    (click)="resetForm()">
    Reset
</button>
